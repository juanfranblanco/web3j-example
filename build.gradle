group 'org.web3j.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url "http://dl.bintray.com/web3j/maven"}
}

dependencies {
    compile 'org.web3j:core:1.0.9'
    testCompile 'junit:junit:4.11'
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'org.web3j.example.Main'
}
